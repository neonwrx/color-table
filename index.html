	<script type="text/javascript">
		var inputTextColor = document.getElementsByClassName("input-color-text");
		var inputBgColor = document.getElementsByClassName("input-color-bg");
		var outputColor = document.getElementsByClassName("output-color");
		for (var i = 0; i < inputTextColor.length; i++) {
			outputColor[i].style.color = "#"+inputTextColor[i].innerHTML;
			outputColor[i].style.backgroundColor = "#"+inputBgColor[i].innerHTML;
		}

		var table = document.getElementsByClassName("mainTable")[0];

		function copyText(e) {
			if (e.target.className == "input-color-text" || e.target.className == "input-color-bg") {
				var aux = document.createElement("input");
				var text = document.getElementById("text");
				$( "tr" ).siblings().removeAttr("style");

				aux.setAttribute("value", e.target.innerHTML);
				document.body.appendChild(aux);
				aux.select();
				document.execCommand("copy");
				document.body.removeChild(aux);
				text.innerHTML = "Copied color is «" + e.target.innerHTML + "»";
				text.classList.remove('hide');
				text.classList.add('show');
				e.target.parentNode.style.boxShadow = "0px 0px 5px 1px rgba(50, 50, 50, 0.4)";

				var color = document.createElement("span");
				color.classList.add("show-color");
				color.style.backgroundColor = "#" + e.target.innerHTML;
				text.appendChild(color);


				// function hideText() {
				// 	text.classList.remove('show');
				// 	text.classList.add('hide');
				// }
				// setTimeout( hideText, 10000);
			}
		}

		table.addEventListener("click", copyText, false);

		var $t = $('#stageTable').clone();
		$t.find('tbody tr').remove();
		$t.appendTo('#tableHeader').css('position', 'fixed').css('z-index', '1000');
		$t.attr('id', 'stageTableFix');
		$t.addClass("hide");

		$t.height($('#stageTable thead').height());
		// $t.offset($('#stageTable').offset());
		$t.width($('#stageTable').width());
		$t.find(".number").width($('#stageTable').find(".number").width());
		$t.find(".input-color-text").width($('#stageTable').find(".input-color-text").width());
		$t.find(".input-color-bg").width($('#stageTable').find(".input-color-bg").width());
		$t.find(".output-color").width($('#stageTable').find(".output-color").width());


		$(window).scroll( function () {
			if ($(this).scrollTop () > ($(".title").outerHeight(true))) {
				$(".title").addClass("hide");
				$("#stageTable thead").css({ visibility: "hidden" });
				$t.removeClass("hide");
			} else {
				$(".title").removeClass("hide");
				$t.addClass("hide");
				$("#stageTable thead").css({ visibility: "visible" });
			}
		});

		function resizeTable () {
			$t.width($('#stageTable').width());
			$t.find(".number").width($('#stageTable').find(".number").width());
			$t.find(".input-color-text").width($('#stageTable').find(".input-color-text").width());
			$t.find(".input-color-bg").width($('#stageTable').find(".input-color-bg").width());
			$t.find(".output-color").width($('#stageTable').find(".output-color").width());
		}

		window.addEventListener("resize", resizeTable);
	</script>

	<script>
		// Convert Hex to RGB and back
		function hexToRgb(hex) {
			var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
			var rgb = {
				r: parseInt(result[1], 16),
				g: parseInt(result[2], 16),
				b: parseInt(result[3], 16)
			}
			return (rgb.r + ', ' + rgb.g + ', ' + rgb.b);
		}
		function componentToHex(c) {
			var hex = c.toString(16);
			return hex.length == 1 ? "0" + hex : hex;
		}

		function rgbToHex(r, g, b) {
			return (componentToHex(r) + componentToHex(g) + componentToHex(b)).toUpperCase();
		}
		$("th.number").click(function reverseColors() {
			if ($(this).hasClass("reverse")) {
				for (var i = 2; i < inputTextColor.length; i++) {
					var arrColor = inputTextColor[i].innerHTML.split(",");
					var arrBgColor = inputBgColor[i].innerHTML.split(",");
					inputTextColor[i].innerHTML = rgbToHex(parseInt(arrColor[0]), parseInt(arrColor[1]), parseInt(arrColor[2]));
					inputBgColor[i].innerHTML = rgbToHex(parseInt(arrBgColor[0]), parseInt(arrBgColor[1]), parseInt(arrBgColor[2]));
				}
				$('th.input-color-text').html("HEX-код цвета текста");
				$('th.input-color-bg').html("HEX-код цвета текста");
				$(this).removeClass("reverse");
			} else {
				for (var i = 2; i < inputTextColor.length; i++) {
					inputTextColor[i].innerHTML = hexToRgb(inputTextColor[i].innerHTML);
					inputBgColor[i].innerHTML = hexToRgb(inputBgColor[i].innerHTML);
				}
				$('th.input-color-text').html("RGB-код цвета текста");
				$('th.input-color-bg').html("RGB-код цвета текста");
				$(this).addClass("reverse");
			}
			resizeTable();
		});

	</script>
